command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  stop:
  - save-all
  ban:
  - minecraft:ban $1-
  clear:
  - minecraft:clear $1-
  enchant:
  - minecraft:enchant $1-
  gamemode:
  - minecraft:gamemode $1-
  give:
  - minecraft:give $1-
  help:
  - bukkit:help $1-
  kick:
  - minecraft:kick $1-
  kill:
  - minecraft:kill $1-
  list:
  - minecraft:list $1-
  me:
  - minecraft:me $1-
  msg:
  - minecraft:msg $1-
  pardon:
  - minecraft:pardon $1-
  recipe:
  - minecraft:recipe $1-
  reload:
  - minecraft:reload $1-
  tag:
  - minecraft:tag $1-
  teleport:
  - minecraft:teleport $1-
  tell:
  - minecraft:tell $1-
  tellraw:
  - minecraft:tellraw $1-
  time:
  - minecraft:time $1-
  tp:
  - minecraft:tp $1-
  weather:
  - minecraft:weather $1-
  xp:
  - minecraft:xp $1-
unrestricted-advancements: false
